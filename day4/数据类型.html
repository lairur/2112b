<script>
//   字符串转数组
// 1.Number 强制转换
console.log(10-'2');
console.log(10-Number('2'));

// 布尔转数字
console.log(Number(true));
console.log(Number(false));
// .Symbol无法转换为数字，会报错
let a=Symbol('a')
console.log(Number(a));
// date()对象转Number
let time = new Date();
console.log(time);
console.log(Number(time));

// 2.parseInt
myString = '129' 
console.log(parseInt(myString)) 
 
a = 12.22
console.log(parseInt(a)) 
// 3.parseFloat（）解析一个字符串并返回一个数字。允许空格。仅返回第一个数字。
parseFloat("10");      
parseFloat("10.33");     
parseFloat("10 20 30");  
parseFloat("10 years");  
parseFloat("years 10");
