// 相加合并

    var b=str1+str2
    console.log(b);

// indexOf() 查找
    var str3='1234'
    console.log(str3.indexOf('2'));
    console.log(str3.indexOf('5'));
    var str4='1111145'
    console.log(str4.indexOf('1'));

    // replace() 替换
