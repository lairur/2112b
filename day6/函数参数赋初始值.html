<script>
    // 形参初始值，是具有默认值的参数，这种参数一般都在最后（潜规则）并且可以进行解构赋值
    function connect({ a, b, c = 101 }) {
        console.log(a);
        console.log(b);
        console.log(c);
    }
    connect({
        a: 1,
        b: 2,
    });
