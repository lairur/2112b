<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="add">
        <div>姓：<input type="text" v-model="fristName"></div>
        <div>名：<input type="text" v-model="lastName"></div>
        <div>全名：<input type="text"  v-model="fullName" ></div>
        <div>{{fullName}}</div>
        
    </div>
</body>
<script>
    new Vue({
        el:'#add',
        data:{
            fristName:'韩',
            lastName:'雨泽',
            fullName:''
        },
        watch:{
            fristName:{
                hander(val){
                    console.log(val);
                    this.fullName=val+'-'+this.lastName
                }
            },
            lastName:{
                hander(val){
                    console.log(val);
                    this.fullName=this.fristName+'-'+val
                }
            },
            fullName:{
                immediate:true,
                // 进入页面立即监听
                hander(newValue,oldValue){
                    console.log(newValue,oldValue);
                  if(!newValue&&!oldValue){
                    this.fullName=this.fristName+'-'+this.lastName
                  }else{
                    let result=newValue.split('-')
                    this.fristName=result[0],
                    this.lastName=result[1]
                    this.fullName=this.fristName+'-'+this.lastName
                  }
                }
            }
        }
      
        
    })

</script>
</html>
